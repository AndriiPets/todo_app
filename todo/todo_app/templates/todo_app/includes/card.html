<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <div class="card text-center">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ todoitem.title|title }}</h5>
            <p class="card-text">{{ todoitem.content|truncatewords:15 }}</p>
            <a href="#" class="btn btn-primary">Read Todo</a>
          </div>
          <div class="card-footer text-muted">
              {{ todoitem.tags }}
          </div>
        </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
